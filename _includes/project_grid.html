<div class="projects-container">
    <h2>My Projects</h2>

    <div class="grid-layout">
        {% for project in site.projects %}
        <div class="project-card">

            {% if project.image %}
            <img src="{{ project.image | relative_url }}" alt="{{ project.title }} Screenshot">
            {% endif %}

            <h3>{{ project.title }}</h3>

            <p>{{ project.description }}</p>

            <a href="{{ project.url | relative_url }}" class="btn-primary">View Project</a>

        </div>
        {% endfor %}
    </div>
</div>
