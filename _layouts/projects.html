---
layout: default
---
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <a href="{{ '/' | relative_url }}#projects" class="btn btn-outline-secondary mb-4">&larr; Back to
                Projects</a>

            <h1 class="display-4 mb-3">{{ page.title }}</h1>

            {% if page.image %}
            <img src="{{ page.image | relative_url }}" class="img-fluid rounded shadow mb-4" alt="{{ page.title }}">
            {% endif %}

            <div class="project-content">
                {{ content }}
            </div>

        </div>
    </div>
</div>
