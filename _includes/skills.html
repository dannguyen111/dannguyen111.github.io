<div class="row justify-content-center">
    <div class="col-lg-10">
        <h2 class="text-center mb-5">Technical Skills</h2>

        <div class="row g-4">

            {% for category in site.data.skills %}
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center p-4">

                        <div class="mb-3">
                            <span class="fs-1">{{ category.icon }}</span>
                        </div>

                        <h4 class="card-title fw-bold mb-3">{{ category.category }}</h4>

                        <div class="d-flex flex-wrap justify-content-center gap-2">
                            {% for skill in category.items %}
                            <span
                                class="badge bg-{{ category.color }} bg-opacity-10 text-{{ category.color }} rounded-pill px-3 py-2">
                                {{ skill }}
                            </span>
                            {% endfor %}
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
